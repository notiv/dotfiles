# /Users/viton/.config/tmuxinator/claude-obsidian.yml

name: claude-obsidian
root: /Users/viton/Library/Mobile Documents/iCloud~md~obsidian/Documents/Network

# Specifies (by name or index) which window will be selected on project startup
startup_window: main

# Enable pane titles for better organization
enable_pane_titles: true

windows:
  - main:
      layout: even-horizontal
      panes:
        - claude-terminal:
          - claude
        - file-operations:
          - clear